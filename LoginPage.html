<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1 class="centerHeadline">
        <p>
            <big><em>Welcome to MedAssist</em></big>
        </p>
    </h1>

    <form name="frmLoginUser" id="frmLoginUser" method="post" action="http://www.google.com">

        <h1 class="login">
            <p>Login:</p>
            <!-- text field -->
            <input type="text" name="txtName" id="txtName" size="50" /><br />

            <p>Password:</p>
            <!-- password field -->
            <input type="password" name="txtPassword" id="txtPassword" size="50" /><br /><br />

            <!-- hidden field -->
            <input type="hidden" name="hddnValue" id="hddnValue" value="hiddenValue" />

            <input type="submit" value="Login" name="login" id="login" />
        </h1>

    </form>


</body>
</html>
